{% extends "layout.html" %}

{% block header %}Generation Successful{% endblock %}

{% block content %}
<div class="mb-8">
    <div class="p-6 bg-emerald-50 border border-emerald-100 rounded-3xl flex items-center justify-between">
        <div>
            <h3 class="text-emerald-900 font-bold text-xl">Barcodes Created!</h3>
            <p class="text-emerald-700">Successfully added copies for <strong>{{ title }}</strong>.</p>
        </div>
        <button onclick="window.print()"
            class="px-6 py-3 bg-white text-emerald-700 font-bold rounded-xl shadow-sm border border-emerald-100 hover:bg-emerald-100 transition-all">
            <i class="fas fa-print mr-2"></i> Print Labels
        </button>
    </div>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for code in barcodes %}
    <div class="glass p-6 rounded-3xl border border-white shadow-xl flex flex-col items-center gap-4">
        <div class="bg-white p-4 rounded-xl border border-slate-100 w-full flex justify-center">
            <img src="{{ url_for('generate_barcode_img', barcode_val=code) }}" alt="{{ code }}" class="max-h-24">
        </div>
        <div class="text-center">
            <p class="text-xs font-mono text-slate-400 mb-1">SN: {{ code }}</p>
            <a href="{{ url_for('generate_barcode_img', barcode_val=code) }}" download="{{ code }}.png"
                class="text-sm font-bold text-indigo-600 hover:text-indigo-800">
                <i class="fas fa-download mr-1"></i> Download PNG
            </a>
        </div>
    </div>
    {% endfor %}
</div>

<div class="mt-12 text-center">
    <a href="{{ url_for('books_list') }}" class="text-slate-500 hover:text-slate-900 font-medium transition-colors">
        <i class="fas fa-arrow-left mr-2"></i> Return to Inventory
    </a>
</div>

<style>
    @media print {

        aside,
        header,
        footer,
        button,
        .mt-12 {
            display: none !important;
        }

        main {
            margin: 0 !important;
            padding: 0 !important;
        }

        .glass {
            border: none !important;
            shadow: none !important;
        }

        .grid {
            display: block !important;
        }

        .glass {
            page-break-inside: avoid;
            margin-bottom: 2rem;
            border: 1px solid #eee !important;
        }
    }
</style>
{% endblock %}
