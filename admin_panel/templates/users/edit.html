{% extends "layout.html" %}

{% block header %}Update Member Details{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto">
    <div class="glass p-10 rounded-3xl border border-white shadow-2xl">
        <form action="{{ url_for('users_edit', id=user[0]) }}" method="POST">
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold mb-2 text-slate-700">Member Name</label>
                    <input type="text" name="name" value="{{ user[1] }}" required
                        class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                </div>

                <div class="p-6 bg-slate-50 rounded-2xl border border-slate-100 italic text-sm text-slate-500">
                    <i class="fas fa-info-circle text-amber-500 mr-2"></i> Face encodings are permanent for security. To
                    update the photo, please delete and re-register the member.
                </div>

                <div class="pt-4 flex gap-4">
                    <button type="submit"
                        class="flex-1 py-4 px-6 bg-slate-900 text-white font-bold rounded-2xl hover:bg-slate-800 shadow-xl shadow-slate-200 transform active:scale-95 transition-all">
                        Save Changes
                    </button>
                    <a href="{{ url_for('users_list') }}"
                        class="py-4 px-8 bg-slate-100 text-slate-600 font-semibold rounded-2xl hover:bg-slate-200 transition-all">
                        Go Back
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
